<!DOCTYPE html>
<html>
   <body>
   
      <h3>Students - Flask SQLAlchemy example</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action = "{{ request.path }}" method = "post">
         <label for = "title">Title</label><br>
         <input type = "text" name = "title" placeholder = "Title" /><br>
         <label for = "email">Slug</label><br>
         <input type = "text" name = "slug" placeholder = "slug" /><br>
         <label for = "cont">Content</label><br>
         <textarea name = "cont" placeholder = "cont"></textarea><br>
         <label for = "pub">Publication date default to submit</label><br>
         <input type = "submit" value = "Submit" />
      </form>
      
   </body>
</html>
